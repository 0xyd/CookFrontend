    <!DOCTYPE html>
    <html>
    <head>
        <title></title>
        <style type="text/css">
            #id1, #id2, #id3 {
                display: inline-block;
                height: 200px;
                width: 200px;
            }
            .classname.anotherclassname {
                font-size: 2em;
            }
            .classname {
                font-weight: 700;
            }
            .anotherclassname {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="id1" class="classname anotherclassname">
            <p>This is Div 1</p>  
        </div>
        <div id="id2" class="classname">
            <p>This is Div 2</p>  
        </div>
        <div id="id3" class="anotherclassname">
            <p>This is Div 3</p>  
        </div>
        <div id="id4" class="classname">
            <p>This is Div 4</p>
        </div>
    </body>
    </html>
