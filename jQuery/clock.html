<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			padding: 0px;
		}
		#clock {
			position: relative;
			height: 600px;
			width: 370px;
			padding: 20px 0px;
			margin: 0 auto;
			background: #fff url(../pics/clock3.png) no-repeat top;
		}
		#hourHand, #minuteHand, #secondHand, #center {
			position: absolute;
			transform-origin: 50% 0%;
		}
		#hourHand {
			height: 80px;
			width: 20px;
			left: 175px;
			top: 290px;
			background-color: red;
			z-index: 3;
		}
		#minuteHand {
			height: 120px;
			width: 15px;
			left: 177.5px;
			top: 292.5px;
			background-color: blue;
			z-index: 2;
		}
		#secondHand {
			height: 170px;
			width: 10px;
			left: 180px;
			top: 295px;
			background-color: green;
			z-index: 1;
		}
		#center {
			height: 20px;
			width: 20px;
			left: 175px;
			top: 290px;
			z-index: 4;
			border-radius: 20px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="clock">
			<div id="hourHand"></div>
			<div id="minuteHand"></div>
			<div id="secondHand"></div>
			<div id="center"></div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="clock.js"></script>
</body>
</html>
